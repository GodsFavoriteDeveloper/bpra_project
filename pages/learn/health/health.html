<ion-header>
  <ion-navbar color="primary">
    <ion-title>Health</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-slides spaceBetween="3" slidesPerView="1.2" pager="false">
        <ion-slide (click)="navigate()">
          <ion-card class="poster" [style.backgroundImage]="'url(../assets/img/slides/health.jpg)'">
            <img src="http://bpra.org.zw/wp-content/uploads/2019/02/health-2.jpg" alt="">
        </ion-card>
        </ion-slide>
    
        <ion-slide>
          <ion-card class="poster" [style.backgroundImage]="'url(../assets/img/slides/health1.jpg)'">
            <img src="http://bpra.org.zw/wp-content/uploads/2019/02/health1.jpg" alt="">
        </ion-card>
        </ion-slide>
    
        <ion-slide>
          <ion-card class="poster" [style.backgroundImage]="'url(../assets/img/slides/health2.jpg)'">
            <img src="http://bpra.org.zw/wp-content/uploads/2019/02/health2.jpg" alt="">
        </ion-card>
        </ion-slide>
        
      </ion-slides>

  <ion-card *ngFor="let post of posts" (click)="itemTapped($event, post)">
      <ion-item>
        <ion-avatar item-start>
            <img [src]="post?.thumbnail" alt="">
        </ion-avatar>
        <h2 [innerHTML]="post.title"></h2>
        <p [innerHTML]="post.excerpt"></p>
      </ion-item>
  </ion-card>
</ion-content>
