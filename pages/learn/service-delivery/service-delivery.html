<ion-card *ngFor="let post of posts" (click)="itemTapped($event, post)">
  <ion-item>
    <ion-avatar item-start>
        <img [src]="post?.thumbnail" alt="">
    </ion-avatar>
    <h2 [innerHTML]="post.title"></h2>
    <p [innerHTML]="post.excerpt"></p>
  </ion-item>
</ion-card>
</ion-content>
