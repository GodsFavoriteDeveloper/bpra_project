<ion-header>
  <ion-navbar color="primary">
    <ion-title>News Flash</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-card *ngFor="let post of posts" (click)="itemTapped($event, post)">

          <img style="width: 100%" [src]="post?.thumbnail_images.full.url" alt="">

      <ion-card-content>
          <h2 [innerHTML]="post.title"></h2>
          <p [innerHTML]="post.excerpt"></p>
      </ion-card-content>
    </ion-card>
</ion-content>
